<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <!-- Display today's date -->
    <ion-item lines = "none">
      <ion-label style = "font-weight: 800; font-size:2em">
        Today
        <p style="font-weight: 400; color:rgb(161, 63, 63)">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <!-- google maps view -->
  <capacitor-google-maps #map></capacitor-google-maps>
  


<ion-row>
  <ion-item>
    <ion-label>
      To create a marker tap anywhere.
    <br>
      To delete a marker, tap on it.
    <br>
      Click on a destination to <br>retreive information on it.
    </ion-label>
  </ion-item>
</ion-row>

  




   


</ion-content>
