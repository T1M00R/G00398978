<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <!--Menu from here-->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <!--To here-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="cards">
    <!-- First card start -->
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Welcome</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Welcome to Galway Tourism app. Here you will find lots of useful resources for your stay in Galway! 
      </ion-card-content>
    </ion-card>
    <!-- First card end -->

  </div>

  <ion-card>
    <ion-item>
      <ion-img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.must-see-scotland.com%2Fwp-content%2Fuploads%2F2020%2F08%2Fgalway-quay-street-1-1024x792.jpg&f=1&nofb=1"></ion-img>
    </ion-item>
  
    <ion-card-content>
      Quay street, Galway.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgettingontravel.com%2Fwp-content%2Fuploads%2F2020%2F04%2FEyre-square-GalwayTourism.png&f=1&nofb=1"></ion-img>
    </ion-item>
  
    <ion-card-content>
      Eyre Square, Galway.
    </ion-card-content>
  </ion-card>

    
  <ion-card>
    <ion-item>
      <ion-img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.galwaywalkingfestival.ie%2Fwp-content%2Fuploads%2Fgalway-2.jpg&f=1&nofb=1"></ion-img>
    </ion-item>
  
    <ion-card-content>
      River Walk, Galway.
    </ion-card-content>
  </ion-card>
  
    
    
    
  


  
    
  
  



</ion-content>
