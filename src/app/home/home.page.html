<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <!--Menu from here-->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <!--To here-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="cards">
    <!-- First card start -->
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Welcome</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Welcome to Galway Tourism app. Here you will find lots of useful resources for your stay in Galway! 
      </ion-card-content>
    </ion-card>
    <!-- First card end -->

  </div>

  
<!-- experimenting wtih ngmodel -->
<input [(ngModel)]="CopyText">
<strong>{{CopyText}}</strong>
<input type="text " value="{{cardContent}}">

<!-- First card start -->
<ion-card color="dark" id="card" >
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Card to be changed</ion-card-title>
  </ion-card-header>

  <ion-card-content >
    <h2> {{CopyText}}</h2>
  </ion-card-content>
</ion-card>
<!-- First card end -->

    

    
    
    
    
  


  
    
  
  



</ion-content>
